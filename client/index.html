<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center font-sans">

  <!-- Login Screen -->
  <div id="login-screen" class="w-full max-w-sm p-6 bg-white rounded-xl shadow-md space-y-4">
    <h2 class="text-xl font-semibold text-center text-gray-800">Welcome to Chat App</h2>
    <input id="username-input" placeholder="Enter your name"
           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"/>
    <button id="join-btn"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-md transition">Join Chat</button>
  </div>

  <!-- Chat Screen -->
  <div id="chat-screen" class="hidden w-full max-w-4xl h-[80vh] bg-white rounded-xl shadow-md overflow-hidden flex">
    <!-- Sidebar -->
    <div class="w-1/4 border-r border-gray-200 p-4">
      <h3 class="text-lg font-medium mb-2">Online Users</h3>
      <div id="user-list" class="space-y-2 text-sm text-gray-700"></div>
    </div>

    <!-- Chat Window -->
    <div class="flex-1 flex flex-col">
      <div id="chat-box" class="flex-1 p-4 overflow-y-auto space-y-2 text-sm text-gray-800 bg-gray-50"></div>
      <form id="message-form" class="p-4 border-t border-gray-200 flex">
        <input id="message-input" placeholder="Type a message..."
               class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <button type="submit"
                class="ml-4 bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md transition">Send</button>
      </form>
    </div>
  </div>

  <!-- Your custom JavaScript -->
  <script src="main.js"></script>
</body>
</html>
